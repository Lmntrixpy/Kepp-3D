<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D-Modell der Wien-Studienfahrt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D-Modell für die Wien-Studienfahrt</h1>
        <p>Hier kannst du dir das 3D-Modell unserer Studienfahrt nach Wien anschauen. Öffne es direkt oder scanne den QR-Code mit deinem Smartphone.</p>
        
        <a rel="ar" href="https://example.com/models/wien.usdz">
            <button>3D-Modell in AR ansehen</button>
        </a>
        
        <div class="qr-code">
            <p>Oder scanne diesen QR-Code:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://example.com/models/wien.usdz" alt="QR Code">
        </div>
    </div>
</body>
</html>
